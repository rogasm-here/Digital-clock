<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan's Clock</title>
    <link href="style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Gloria+Hallelujah&family=Gluten:wght@300&family=Montserrat&family=Montserrat+Alternates:wght@200&family=Noto+Serif+JP:wght@200&family=Orbitron&family=Poiret+One&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Gloria+Hallelujah&family=Gluten:wght@300&family=Montserrat&family=Montserrat+Alternates:wght@200&family=Noto+Serif+JP:wght@200&family=Orbitron&family=Poiret+One&family=Quicksand:wght@600&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Gloria+Hallelujah&family=Gluten:wght@300&family=Grandiflora+One&family=Montserrat&family=Montserrat+Alternates:wght@200&family=Noto+Serif+JP:wght@200&family=Orbitron&family=Poiret+One&family=Quicksand:wght@600&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Dosis&family=Gloria+Hallelujah&family=Gluten:wght@300&family=Grandiflora+One&family=Montserrat&family=Montserrat+Alternates:wght@200&family=Noto+Serif+JP:wght@200&family=Orbitron&family=Poiret+One&family=Quicksand:wght@600&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Dosis&family=Gloria+Hallelujah&family=Gluten:wght@300&family=Grandiflora+One&family=Moirai+One&family=Montserrat&family=Montserrat+Alternates:wght@200&family=Noto+Serif+JP:wght@200&family=Orbitron&family=Poiret+One&family=Quicksand:wght@600&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Akronim&family=Dancing+Script&family=Dosis&family=Gloria+Hallelujah&family=Gluten:wght@300&family=Grandiflora+One&family=Moirai+One&family=Montserrat&family=Montserrat+Alternates:wght@200&family=Noto+Serif+JP:wght@200&family=Orbitron&family=Poiret+One&family=Quicksand:wght@600&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <h1>Digital Clock</h1>
        </div>
    </header>
    <main>
        <div class="sec" id="sec_sec">
            <p id="sec"></p>
        </div>
        <div class="outer">
            <div class="container1">
                <div class="container2">
                 <div class="container3">
                    <div class="first">
                        <div class="hrs_min">
                            <p id="hrs"></p>
                            <p id="colon">:</p>
                            <p id="min"></p>
                        </div>
                        

                    </div>
                    <div class="ampm">
                        <p id="ampm"></p>
                    </div>
                   
                    <hr id="hr1">
                    <div class="second">
                        <div class="dd_mm">
                            <p id="d">Date</p>
                            <p id="date"></p>
                            <p id="m">Month</p>
                            <p id="slash">/</p>
                            <p id="month"></p>
                        </div>
                        <div class="vert">

                        </div>
                        <div class="day">
                            <p id="w">Day</p>
                            <p id="day"></p>
                        </div>
   
                    </div>
                    <hr id="hr2">
                    <div class="third">
                        <p id="yr"></p>
   
                    </div>
                
                 </div>
                 <div>
                    <hr id="hr3">
                    <hr id="hr4">
                    <hr id="hr5">
                 </div>
                </div>
            
             </div>
        </div>
       
    </main>
    <footer>
        <div class="footer">
            <p>Copyright &copy; 2023_Royasi_clock. All Rights Reserved.</p>
        </div>
    </footer>
    <audio id="tick" src="ticking.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
